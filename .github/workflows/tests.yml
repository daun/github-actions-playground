name: Tests

on:
  push:
    branches: [ main, master, next ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      npm-cache-dir: ${{ steps.npm-cache-dir.outputs.dir }}
      playwright-version: ${{ steps.playwright-version.outputs.version }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Save node_modules folder
        uses: actions/cache/save@v3
        id: node-modules-cache
        with:
          path: './node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Get playwright version
        id: playwright-version
        run: echo "version=$(cat ./package-lock.json | jq -re '.packages["node_modules/@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: '~/.cache/ms-playwright'
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install playwright binaries
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Bundle library
        run: npm run build

      - name: Upload dist folder
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dist-folder
          path: dist
          retention-days: 1

  test:
    name: Run playwright tests (${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: install
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
        # project: [chromium, firefox, webkit]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore node_modules folder
        uses: actions/cache/restore@v3
        id: node-modules-restore
        with:
          path: './node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Restore playwright binaries
        uses: actions/cache/restore@v3
        id: playwright-restore
        with:
          path: '~/.cache/ms-playwright'
          key: ${{ runner.os }}-playwright-${{ needs.install.outputs.playwright-version }}

      - name: Install OS dependencies # required for Webkit
        run: npx playwright install-deps

      - name: Download dist folder
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
          path: dist

      - name: Run tests
        run: npx playwright test --config ./tests/config/playwright.config.ts --shard ${{ matrix.shard }} # --workers 1

      - name: Upload blob report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: blob-reports
          path: tests/reports/blobs
          retention-days: 1

  report:
    name: Create report
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [test]
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore node_modules folder
        uses: actions/cache/restore@v3
        id: node-modules-restore
        with:
          path: './node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Download blob reports
        uses: actions/download-artifact@v3
        with:
          name: blob-reports
          path: playwright-blob-reports

      - name: Merge blob reports
        run: PLAYWRIGHT_JSON_OUTPUT_NAME=results.json npx playwright merge-reports --reporter html,json ./playwright-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: html-report # --attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14

      - name: Check out reports branch
        uses: actions/checkout@v4
        with:
          ref: reports
          path: reports-branch
          fetch-depth: 0

      - name: Generate report name and URL
        id: report-id
        run: |
          name=$(date +"%Y-%m-%d-%H-%M-%S")
          echo "name=$name" >> $GITHUB_OUTPUT
          echo "url=https://github-playground-test-reports.netlify.app/$name/" >> $GITHUB_OUTPUT

      - name: Copy html report and push reports branch
        run: |
          cp -r playwright-report reports-branch/reports/${{ steps.report-id.outputs.name }}
          cd reports-branch
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add reports
          git commit -m "Save HTML report"
          git push

      - name: Create report comment
        uses: daun/playwright-report-comment@v1.1.2
        with:
          report-file: results.json
          report-url: ${{ steps.report-id.outputs.url }}

      # - name: Create report comment
      #   uses: ./.github/actions/playwright-report-comment
      #   with:
      #     report-file: results.json
