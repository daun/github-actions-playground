name: Tests

on:
  push:
    branches: [ main, master, next ]
  pull_request:
  workflow_dispatch:

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # permissions:
    #   contents: read
    #   pages: write
    #   id-token: write
    outputs:
      npm-cache-dir: ${{ steps.npm-cache-dir.outputs.dir }}
      playwright-version: ${{ steps.playwright-version.outputs.version }}
    steps:

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Get npm cache directory
      id: npm-cache-dir
      run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

    - name: Cache npm dependencies
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Get playwright version
      id: playwright-version
      run: echo "version=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_OUTPUT

    - name: Cache playwright binaries
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

    - name: Install dependencies
      run: npm ci
      # if: steps.npm-cache.outputs.cache-hit != 'true'

    - name: Install playwright binaries
      run: npx playwright install --with-deps
      if: steps.playwright-cache.outputs.cache-hit != 'true'

    - name: Bundle library
      run: npm run build

  test:
    name: Run playwright tests (${{ matrix.shard-index }}/${{ strategy.job-total }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: install

    strategy:
      fail-fast: false
      matrix:
        shard-index: [1, 2, 3, 4]
        shard-total: [4]

    - name: Restore npm dependencies
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: ${{ needs.install.outputs.npm-cache-dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Restore playwright binaries
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ needs.install.outputs.playwright-version }}

    - name: Run tests
      run: npx playwright test --shard=${{ matrix.shard-index }}/${{ matrix.shard-total }} --workers=1

    - name: Upload test report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: tests/reports/
        retention-days: 14

    - name: Upload test resulsts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-results
        path: tests/results/
        retention-days: 14
